<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="calculator_start.js"></script>
</head>
<center>
<body>
    <h1>Calculator App</h1>
    <form>
        <p>
            <input type="text" id="screen"> </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="allClear()">AC</button>
            <button type="button" class="btn btn-primary" onclick="clears()">C</button>
            <button type="button" class="btn btn-primary" onclick="changeSign()">+/-</button>
            <button type="button" class="btn btn-primary" onclick="percentage()">%</button>
        </p>
        <p>
            <button type="button" class="btn btn-info" onclick="addDigit('7')">7</button>
            <button type="button" class=s"btn btn-info" onclick="addDigit('8')">8</button>
            <button type="button" class="btn btn-info" onclick="addDigit('9')">9</button>
            <button type="button" class="btn btn-success" onclick="storeOperator('*')">x</button>
            <button type="button" class="btn btn-primary" onclick="inverse()">1/x</button>
        </p>
        <p>
            <button type="button" class="btn btn-info" onclick="addDigit('4')">4</button>
            <button type="button" class="btn btn-info" onclick="addDigit('5')">5</button>
            <button type="button" class="btn btn-info" onclick="addDigit('6')">6</button>
            <button type="button" class="btn btn-success" onclick="storeOperator('-')">-</button>
            <button type="button" class="btn btn-primary" onclick="square()">x<sup>2</sup></button>
        </p>
        <p>
            <button type="button" class="btn btn-info" onclick="addDigit('1')">1</button>
            <button type="button" class="btn btn-info" onclick="addDigit('2')">2</button>
            <button type="button" class="btn btn-info" onclick="addDigit('3')">3</button>
            <button type="button" class="btn btn-success" onclick="storeOperator('+')">+</button>
            <button type="button" class="btn btn-primary" onclick="factorial()">x!</button>
        </p>
        <p>
            <button type="button" class="btn btn-info" onclick="addDigit('0')">0</button>
            <button type="button" class="btn btn-info" onclick="addDecimal()">.</button>
            <button type="button" class="btn btn-warning" onclick="calculate()">=</button>
            <button type="button" class="btn btn-success" onclick="storeOperator('/')">/</button>
            <button type="button" class="btn btn-primary" onclick="squareRoot()">&#8730;x</button>
        </p>
    </form>
</body>
